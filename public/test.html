<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="p-8 bg-blue-500 text-white min-h-screen">
        <h1 class="text-3xl font-bold mb-4">Tailwind CSS CDN Test</h1>
        <p class="text-lg mb-4">如果这个文本是蓝色背景白色字，并且字体很大，说明Tailwind CSS正常工作。</p>

        <div class="mt-8 p-4 bg-red-500 rounded-lg">
            <p class="text-xl">这个应该有红色背景和圆角</p>
        </div>

        <div class="mt-4 p-4 bg-green-200 text-green-800 rounded-lg flex items-center">
            <div class="w-12 h-12 bg-yellow-400 rounded-full mr-4"></div>
            <p>这个应该有浅绿色背景，深绿色文字，黄色圆圈</p>
        </div>
    </div>

</html>
